<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2 id="display">Press any Key to Start</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="box1" type="button">1</div>
            <div class="btn yellow" id="box2" type="button">2</div>
        </div>
        <div class="line-two">
            <div class="btn green" id="box3" type="button">3</div>
            <div class="btn purple" id="box4" type="button">4</div>
        </div>
    </div>
    <script src="app2.js"></script>
</body>
</html>
