<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post request</title>
</head>
<body>
    <h3>Get request form</h3>
    <form method="get" action="http://localhost:3000/register">
        <input type="text" name="user" placeholder="enter usernname" />
        <input type="password" name="password" placeholder="enter password" />

        <button>Submit</button>

    </form>
    <hr>
    <h3>post request form</h3>
    <form method="post" action="http://localhost:3000/register">
        <input type="text" name="user" placeholder="enter usernname" />
        <input type="password" name="password" placeholder="enter password" />

        <button>Submit</button>

    </form>

    <script src="../OOPs/app2.js"></script>
</body>
</html>
